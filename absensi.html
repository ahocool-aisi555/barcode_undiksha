<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Kelas Bengkel Audio Visual TRSE Undiksha</title>
  <!-- ZXing untuk QR scanning -->
  <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
  <!-- Paho MQTT untuk WebSocket Secure -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 { color: #333; }
    video {
      border: 2px solid #007bff;
      border-radius: 8px;
      max-width: 100%;
      height: auto;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 6px;
      font-weight: bold;
      color: green;
    }
    #mqtt-status {
      margin-top: 10px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>üîç QR Scanner + MQTT over WSS</h2>
  <video id="video" width="400" height="300" playsinline></video>
  <div id="result">Arahkan ke QR code...</div>
  <div id="mqtt-status">üîå Menyambung ke MQTT (WSS)...</div>
  <button onclick="startScanner()">‚ñ∂Ô∏è Mulai Scan</button>

  <script>
    // === MQTT Setup (WSS) ===
    const MQTT_BROKER = "test.mosquitto.org";
    const MQTT_WSS_PORT = 8081; // Port untuk WSS
    const MQTT_TOPIC = "/aisi555/TRSE";
    let mqttClient;

    function initMqtt() {
      console.log("üì° Menginisialisasi koneksi MQTT via WSS...");
      
      // Gunakan WSS secara eksplisit
      mqttClient = new Paho.MQTT.Client(MQTT_BROKER, MQTT_WSS_PORT, "/mqtt", "webclient-" + Math.random().toString(16).substr(2, 8));

      mqttClient.onConnectionLost = (responseObject) => {
        let msg = "‚ùå Koneksi MQTT terputus";
        if (responseObject.errorCode !== 0) {
          msg += ": " + responseObject.errorMessage;
        }
        console.warn(msg);
        document.getElementById("mqtt-status").textContent = msg;
        setTimeout(initMqtt, 3000);
      };

      mqttClient.onMessageDelivered = (message) => {
        console.log("‚úÖ Pesan terkirim ke MQTT:", message.payloadString);
      };

      const options = {
        useSSL: true, // Penting: aktifkan SSL/TLS
        onSuccess: () => {
          console.log("‚úÖ Terhubung ke MQTT via WSS!");
          document.getElementById("mqtt-status").textContent = "‚úÖ Terhubung ke MQTT (WSS)";
        },
        onFailure: (err) => {
          console.error("‚ùå Gagal terhubung ke MQTT:", err.errorMessage || err);
          document.getElementById("mqtt-status").textContent = "‚ùå Gagal koneksi MQTT (WSS)";
          setTimeout(initMqtt, 5000);
        }
      };

      mqttClient.connect(options);
    }

    function sendToMqtt(text) {
      if (mqttClient && mqttClient.isConnected()) {
        const message = new Paho.MQTT.Message(text);
        message.destinationName = MQTT_TOPIC;
        mqttClient.send(message);
        console.log("üì§ Kirim ke MQTT:", text);
      } else {
        console.warn("‚ö†Ô∏è MQTT belum siap, skip pengiriman.");
      }
    }

    // === QR Scanner (sama seperti sebelumnya) ===
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');

    let lastScanTime = 0;
    const DEBOUNCE_DELAY = 2000;
    let scannerStarted = false;

    function playBeep() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = ctx.createOscillator();
        const gainNode = ctx.createGain();
        oscillator.type = 'sine';
        oscillator.frequency.value = 800;
        gainNode.gain.value = 0.3;
        oscillator.connect(gainNode);
        gainNode.connect(ctx.destination);
        oscillator.start();
        oscillator.stop(ctx.currentTime + 0.1);
        setTimeout(() => { if (ctx.state === 'running') ctx.close(); }, 200);
      } catch (e) {
        console.warn('Gagal memainkan beep:', e);
      }
    }

    function startScanner() {
      if (scannerStarted) return;
      scannerStarted = true;

      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      ctx.resume();

      codeReader.decodeFromVideoDevice(undefined, 'video', (result, err) => {
        if (result) {
          const now = Date.now();
          if (now - lastScanTime > DEBOUNCE_DELAY) {
            const text = result.getText();
            console.log('‚úÖ Terdeteksi:', text);
            resultDiv.textContent = '‚úÖ ' + text;
            lastScanTime = now;

            playBeep();
            if (navigator.vibrate) navigator.vibrate(100);

            sendToMqtt(text); // üî• Kirim via WSS!
          }
        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
          console.error('‚ùå Error:', err);
          resultDiv.textContent = '‚ùå Error: ' + err.message;
        }
      });
    }

    // Jalankan saat halaman siap
    window.addEventListener('load', () => {
      initMqtt();
    });
  </script>
</body>
</html>
