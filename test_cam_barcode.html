<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scanner - Fixed</title>
  <!-- Versi yang benar -->
  <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
</head>
<body>
  <h2>Scan QR / Barcode</h2>
  <video id="video" width="300" height="200" playsinline></video>
  <div id="result">Hasil: ...</div>

  <script>
    // Tunggu sampai halaman & ZXing siap
    window.addEventListener('load', () => {
      const codeReader = new ZXing.BrowserMultiFormatReader();
      const resultDiv = document.getElementById('result');

      codeReader.decodeFromVideoDevice(undefined, 'video', (result, err) => {
        if (result) {
          resultDiv.textContent = '✅ ' + result.getText();
          console.log('Berhasil:', result.getText());
          // Hentikan sementara
          setTimeout(() => codeReader.reset(), 1000);
        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
          console.error('Error:', err);
          resultDiv.textContent = '❌ ' + (err.message || err.name);
        }
      });
    });
  </script>
</body>
</html>
