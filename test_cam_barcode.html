<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Scanner - No Camera Close</title>
  <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    video { border: 2px solid #007bff; border-radius: 8px; max-width: 100%; }
    #result { margin-top: 15px; padding: 10px; background: #e9ecef; border-radius: 4px; }
    .success { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üîç QR / Barcode Scanner</h2>
  <video id="video" width="300" height="200" playsinline></video>
  <div id="result">Arahkan ke QR code...</div>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');

    // Hindari deteksi berulang dalam 2 detik
    let lastScanTime = 0;
    const DEBOUNCE_DELAY = 2000; // 2 detik

    codeReader.decodeFromVideoDevice(undefined, 'video', (result, err) => {
      if (result) {
        const now = Date.now();
        if (now - lastScanTime > DEBOUNCE_DELAY) {
          const text = result.getText();
          console.log('‚úÖ Terdeteksi:', text);
          resultDiv.innerHTML = `<span class="success">‚úÖ ${text}</span>`;
          lastScanTime = now;

          // Opsional: getarkan HP (jika diizinkan)
          if (navigator.vibrate) navigator.vibrate(100);
        }
        // ‚ùå JANGAN panggil codeReader.reset() ‚Üí biarkan kamera tetap hidup!
      }
      if (err && !(err instanceof ZXing.NotFoundException)) {
        console.error('‚ùå Error:', err);
        resultDiv.textContent = '‚ùå Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
