<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Scanner</title>
  <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
</head>
<body>
  <h2>QR Scanner</h2>
  <video id="video" width="300" height="200" playsinline></video>
  <div id="result">Arahkan ke QR code...</div>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const resultDiv = document.getElementById('result');

    // Hanya fokus ke QR Code (lebih cepat & akurat)
    const hints = new Map();
    const formats = [ZXing.BarcodeFormat.QR_CODE];
    hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, formats);
    codeReader.hints = hints;

    codeReader.decodeFromVideoDevice(undefined, 'video', (result, err) => {
      if (result) {
        resultDiv.textContent = '✅ ' + result.getText();
        console.log('Berhasil:', result.getText());
        setTimeout(() => codeReader.reset(), 1500);
      }
      if (err && !(err instanceof ZXing.NotFoundException)) {
        console.error('Error:', err);
        resultDiv.textContent = '❌ Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
