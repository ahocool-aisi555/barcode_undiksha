<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scanner + Beep Base64</title>
  <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 { color: #333; }
    video {
      border: 2px solid #007bff;
      border-radius: 8px;
      max-width: 100%;
      height: auto;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 6px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>üîç Barcode / QR Scanner</h2>
  <video id="video" width="400" height="300" playsinline></video>
  <div id="result">Arahkan ke QR code...</div>

  <!-- Audio beep dalam base64 (suara pendek 800 Hz, 100 ms) -->
  <audio id="beep" src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLbn569vHQ1Qp+Pwtm4qB0eZ4fK5cSwFQoje8LtsKANJkeHxum4rA0iQ4fG7bysDSJDh8bxwLANIkOHxvHEsA0iQ4fG8cSwDSJDh8b1yLQRIj97xvnMtBEiO3vG+cy0ESI7e8b50LgVIjd3wv3QuBkiM3fC/dC4GSIzd8L91LwdIi9zv..."></audio>
  <button onclick="startScanner()">‚ñ∂Ô∏è Mulai Scan</button>
  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');
    const beepAudio = document.getElementById('beep');

    let lastScanTime = 0;
    const DEBOUNCE_DELAY = 2000; // 2 detik
    let scannerStarted = false;

    // Fungsi mainkan beep
function playBeep() {
  try {
    // Buat context audio (hanya sekali)
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = ctx.createOscillator();
    const gainNode = ctx.createGain();

    // Atur suara: frekuensi 800 Hz, durasi 100 ms
    oscillator.type = 'sine';        // atau 'square' untuk suara lebih tajam
    oscillator.frequency.value = 800; // Hz
    gainNode.gain.value = 0.3;       // volume (0.0 - 1.0)

    oscillator.connect(gainNode);
    gainNode.connect(ctx.destination);

    // Mulai & hentikan suara
    oscillator.start();
    oscillator.stop(ctx.currentTime + 0.1); // 0.1 detik = 100 ms

    // Opsional: tutup context setelah selesai (opsional, tapi aman)
    setTimeout(() => {
      if (ctx.state === 'running') ctx.close();
    }, 200);
  } catch (e) {
    console.warn('Gagal memainkan beep:', e);
  }
}

   function startScanner() {
    if (scannerStarted) return;
    scannerStarted = true;

    // Mainkan beep diam-diam (untuk "unlock" autoplay)
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    ctx.resume(); // Aktifkan audio context

    
    // Mulai scanning
    codeReader.decodeFromVideoDevice(undefined, 'video', (result, err) => {
      if (result) {
        const now = Date.now();
        if (now - lastScanTime > DEBOUNCE_DELAY) {
          const text = result.getText();
          console.log('‚úÖ Terdeteksi:', text);
          resultDiv.textContent = '‚úÖ ' + text;
          lastScanTime = now;

          // Mainkan beep
          playBeep();

          // Getaran (jika didukung)
          if (navigator.vibrate) navigator.vibrate(100);
        }
      }
      if (err && !(err instanceof ZXing.NotFoundException)) {
        console.error('‚ùå Error:', err);
        resultDiv.textContent = '‚ùå Error: ' + err.message;
      }
    });
   }  
  </script>
</body>
</html>
